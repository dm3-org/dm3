name: Push Workflow
on:
   push:
    tags:
      - staging-build-**
jobs:
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  registry-url: 'https://npm.pkg.github.com'
                  node-version: 18.0.0
                  cache: 'yarn'
            - name: Install
              run: yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}
            - name: Lint
              run: yarn lint
            - name: Format
              run: yarn format:check

    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v3
              with:
                  registry-url: 'https://npm.pkg.github.com'
                  node-version: 18.0.0
                  cache: 'yarn'
            - name: Install
              run: yarn install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PACKAGE_PAT }}
            - name: Build
              run: yarn build
            - uses: actions/upload-artifact@master
              with:
                  name: lib-builds
                  path: packages/lib/**/dist/
            - uses: actions/upload-artifact@master
              with:
                  name: lib-backend-builds
                  path: packages/lib/**/dist.backend/
            - uses: actions/upload-artifact@master
              with:
                  name: lib-schema
                  path: packages/lib/**/schema/
    backend-test:
        runs-on: ubuntu-latest
        needs: build
        defaults:
            run:
                working-directory: 'packages/lib'
        steps:
            - uses: actions/checkout@v2
            - id: workspace-test
              uses: ./test-action
              with:
                  workspace-name: 'dm3-backend'
                  package-pat: ${{ secrets.PACKAGE_PAT }}
    integration-test:
